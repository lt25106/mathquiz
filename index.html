<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
        <title>Math Quiz</title>
    </head>
    <body>
        <header>
            <h1 class="rubik-moonrocks-regular" id="title">Math Practice</h1>
            <a href="https://www.youtube.com/@methodise" id="by_methodise" target="_blank">
                <h3 id="by_methodise">By Methodise</h3>
            </a>
            <hr id="hr">
        </header>
        
        <p id="text">Solve the problems <br> If you're correct, it'll automatically switch to a new one!</p>
        <div id="math_block">
            <p id="math">
                <span id="equation">1 + 2 = </span>
                <input type="number" id="input" inputmode="numeric" min="0" max="20">
            </p>
        </div>
        <p id="text">Problems Solved: <span id="solved">0</span></p>
        <footer>
            <hr id="hr">
            <p id="text"> Version 0.1.1</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
